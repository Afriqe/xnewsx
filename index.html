<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XNewsX Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Most popular font: Arial */
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #000000; /* Black for the header */
            font-size: 2em;
            margin-bottom: 20px;
        }
        .tweet {
            border-bottom: 1px solid #000000; /* Simple black line to separate tweets */
            padding: 10px 0; /* Minimal padding */
            margin: 0 auto;
            max-width: 600px;
            text-align: left;
        }
        a {
            color: #000000; /* Black links */
            text-decoration: underline; /* Simple underline for links */
        }
        a:hover {
            color: #000000; /* No hover effect for simplicity */
        }
        .error {
            color: #000000; /* Black for errors (in case we need it later) */
            font-size: 1.2em;
        }
        small {
            color: #666666; /* Gray for timestamps */
            font-size: 0.8em;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/xnewsx/favicon.ico">
</head>
<body>
    <h1>XNewsX Feed</h1>
    <div id="newsFeed"></div>

    <script>
        const sampleData = {
            data: [
                { text: "Sample news tweet! Check https://example.com", created_at: "2025-03-10T12:00:00Z" },
                { text: "Another update here with https://test.com", created_at: "2025-03-10T11:00:00Z" }
            ]
        };

        // Display sample data
        displaySampleData(sampleData);

        function displaySampleData(data) {
            const feed = document.getElementById("newsFeed");
            data.data.forEach(tweet => {
                const tweetDiv = document.createElement("div");
                tweetDiv.className = "tweet";
                const tweetText = tweet.text.replace(
                    /(https?:\/\/[^\s]+)/g,
                    '<a href="$1" target="_blank">$1</a>'
                );
                tweetDiv.innerHTML = `<p>${tweetText}</p><small>${new Date(tweet.created_at).toLocaleString()}</small>`;
                feed.appendChild(tweetDiv);
            });
        }
    </script>
</body>
</html>
